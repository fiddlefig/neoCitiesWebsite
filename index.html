<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiddleFigggg</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="topBar">
        <div class="logo">
            <span>digital portal</span>
        </div>
        <div class="gundamBar">
            <img src="/images/deathscythe.gif" alt="" class="gundam">
            <img src="/images/heavyarms.gif" alt="" class="gundam">
            <img src="/images/wing.gif" alt="" class="gundam">
        </div>
    </div>
    
    <div class="page">
        <div class="left">
            <div class="leftbox">
                <div class="leftWindowBar">
                    <span class="centerWindowTitle" id="computer">computer.exe</span>
                    <img src="/images/icons8-close-window-32.png" alt="" class="windowIcon" title="rtx">
                </div>
                <div class="leftboxContent">
                    <img src="/images/Black_computer.gif" alt="" class="gundam">
                </div>
                
            </div>
            <div class="leftbox">
                <div class="leftWindowBar">
                    <span class="centerWindowTitle">music.mp3</span>
                    <img src="/images/icons8-close-window-32.png" alt="" class="windowIcon">
                </div>
                <div class="leftboxContent">
                    <div class="musicPlayer">
                        <div class="mediaAlbumCover">
                            <img src="/images/cover.jpg" alt="" class="album">
                        </div>
                        <div class="trackInfo">
                            <span>secret sisters</span>
                            <span>joyce manor</span>
                        </div>
                        <div class="mediaControls">
                            <img src="/images/icons8-fast-forward-30.png" alt="" class="MDIcons" id="backward">
                            <img src="/images/icons8-play-button-50.png" alt="" class="MDIcons" id="play">
                            <img src="/images/icons8-fast-forward-30.png" alt="" class="MDIcons" id="forward">
                        </div>
                        
                        <audio src="/images/Joyce Manor - 40 oz. to Fresno - 09 Secret Sisters.mp3" id="music"></audio>
                    </div>
                </div>

                <!-- <span class="leftboxTitle">Spotify</span> -->
                <!-- <span class="leftboxContent"><iframe style="border-radius:1px" src="https://open.spotify.com/embed/playlist/3HSJC6QWiSCRdU698479rJ?utm_source=generator&theme=0" width="100%" height="400"  allow="autoplay; clipboard-write; encrypted-media; loading="lazy"></iframe></span> -->
            </div>
            <div class="boxes">
                <img src="/images/music.gif" alt="" class="boxgifs">
                <img src="/images/music2.gif" alt="" class="boxgifs">
            </div>

        </div>

        <div class="center">
            <div class="centerWindowBar">
                <span class="centerWindowTitle">who am i?.png</span>
                <div class="centerWindowIcons"><img src="/images/icons8-close-window-32.png" class="windowIcon">
                </div>
            </div>

            <div class="centerbox">
                <span class="centerHeader">>>>hi</span>
                <div class="centerContent">
                    <span>>hey, i made this page</span>
                    <span>>i like a like of things</span>
                    <span>>i think other poeple might like those things too</span>
                    <span>>but this shit is under construction!!</span>
                    <span>>come back later!!!!</span>
                </div>
            </div>
            <!-- <div class="centerbox">
                <span>the people i listent to</span>
                <ul>
                    <li>joyce manor</li>
                    <li></li>
                </ul>
            </div> -->
            
        </div>

        
        <div class="right">
            <div class="rightbox">
                <div class="rightWindowBar">
                    <span class="centerWindowTitle">.exe</span>
                    <img src="/images/icons8-close-window-32.png" alt="" class="windowIcon">
                </div>
                <div class="rightContent">
                    <span>me</span>
                    <img src="/images/guitarguy.gif" alt="" class="smallgif">
                </div>
            </div>

            <div class="rightbox">
                <div class="rightWindowBar">
                    <span class="centerWindowTitle">.exe</span>
                    <img src="/images/icons8-close-window-32.png" alt="" class="windowIcon">
                </div>
                <div class="rightContent">
                    <span>me again</span>
                    <img src="/images/drinking.gif" alt="" class="smallgif">
                </div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
    
</body>
</html>
